<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Apr√®s Cyber Slopes | Digital Card</title>
    <style>
        :root {
            --navy: #1a143d;
            --white: #ffffff;
            --accent: #007aff; 
            --gray: #f8f9fa;
            --text-muted: #666;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--navy);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: var(--white);
            width: 100%;
            max-width: 380px;
            border-radius: 24px;
            padding: 40px 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: none; 
        }

        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 24px;
        }

        h1 { font-size: 1.75rem; margin: 0; font-weight: 700; color: var(--navy); }
        h2 { font-size: 1rem; margin: 4px 0 0 0; font-weight: 400; color: var(--text-muted); }
        
        .company { 
            font-size: 0.85rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-top: 12px;
            color: var(--navy);
            margin-bottom: 24px;
        }

        /* Email Link Section */
        .email-display {
            margin-bottom: 32px;
            padding-bottom: 10px;
        }

        .email-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            word-break: break-all;
        }
        .email-link:hover { text-decoration: underline; }

        .actions { width: 100%; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--navy); color: var(--white); }
        .btn-secondary { background: var(--gray); color: var(--navy); }

        #status-msg { color: var(--white); font-weight: 500; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="status-msg">üèîÔ∏è Loading Card...</div>

    <div id="card" class="card">
        <img src="Apres Logo.avif" alt="Apr√®s Cyber Slopes" class="logo">
        
        <h1 id="disp-name"></h1>
        <h2 id="disp-title"></h2>
        <div id="disp-company" class="company"></div>

        <div class="email-display">
            <a id="email-link" href="#" class="email-link"></a>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="downloadVCard()">
                üíæ Add to Contacts
            </button>

            <a id="li-link" href="#" target="_blank" class="btn btn-secondary hidden">
                üîó LinkedIn Profile
            </a>
            
            <a id="web-link" href="#" target="_blank" class="btn btn-secondary hidden">
                üåê Website
            </a>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function init() {
            const attendeeId = window.location.hash.substring(1);
            const statusMsg = document.getElementById('status-msg');
            const cardElement = document.getElementById('card');

            if (!attendeeId) {
                statusMsg.textContent = "‚ùå No attendee ID found.";
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/get-contact?id=${attendeeId}`);
                if (!response.ok) throw new Error("Not Found");

                currentUser = await response.json();

                document.getElementById('disp-name').textContent = currentUser.name;
                document.getElementById('disp-title').textContent = currentUser.title;
                document.getElementById('disp-company').textContent = currentUser.company;

                const emailEl = document.getElementById('email-link');
                emailEl.href = `mailto:${currentUser.email}`;
                emailEl.textContent = currentUser.email;

                if (currentUser.linkedin) {
                    const el = document.getElementById('li-link');
                    el.href = currentUser.linkedin;
                    el.classList.remove('hidden');
                }

                if (currentUser.website) {
                    const el = document.getElementById('web-link');
                    el.href = currentUser.website;
                    el.classList.remove('hidden');
                }

                statusMsg.classList.add('hidden');
                cardElement.style.display = 'block';

            } catch (err) {
                statusMsg.textContent = "‚ö†Ô∏è Attendee not found or connection error.";
                console.error(err);
            }
        }

        function downloadVCard() {
            if (!currentUser) return;
            const vcard = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                `FN:${currentUser.name}`,
                `ORG:${currentUser.company}`,
                `TITLE:${currentUser.title}`,
                `EMAIL:${currentUser.email}`,
                `URL:${currentUser.linkedin || ''}`,
                "END:VCARD"
            ].join("\n");

            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${currentUser.name.replace(/\s+/g, '_')}.vcf`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        window.addEventListener('hashchange', () => location.reload());
        init();
    </script>
</body>
</html>
